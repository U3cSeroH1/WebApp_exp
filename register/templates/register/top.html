    <div class="row">
        <!-- 左側、ログインエリア -->
        <div class="card col-md-6">
            <div class="card-body">
                <form action="{% url 'register:login' %}" method="POST">
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        {{ field }}
                        {{ field.errors }}
                        <hr>
                    {% endfor %}
                    <button type="submit" class="btn btn-success btn-lg btn-block" >ログイン</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                    {% csrf_token %}
                </form>
            </div>
        </div><!-- 左側、ログインエリアおわり -->
