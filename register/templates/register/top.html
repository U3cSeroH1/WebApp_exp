{% block content %}



    <div class="w-container">
        <p class="paragraph-2">
        <br/>アカウントをお持ちでない方はこちら
        </p>
        <div class="section">
            <a href="{% url 'register:user_create' %}" class="button-3 w-button">新規登録</a>
        </div>
        </div>
    <p>
    <div class="row">
        <!-- 左側、ログインエリア -->
        <div class="w-form">
            <div class="w-input">
                <form action="{% url 'register:login' %}" method="POST" >
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        {{ field }}
                        {{ field.errors }}
                        <hr>
                    {% endfor %}
                    <button type="submit" class="submit-button w-button" >ログイン</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                    {% csrf_token %}
                </form>
            </div>
        </div><!-- 左側、ログインエリアおわり -->
    </div>  
    </p>


{% endblock %}
