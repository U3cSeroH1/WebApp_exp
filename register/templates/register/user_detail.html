{% extends "register/base.html" %}
{% block content %}
<table class="table">
    <tbody>
        <tr>
            <th>ユーザー名</th>
            <td>{{ user.HN }}</td>
        </tr>
        <tr>
            <th>ユーザー名</th>
            <td>{{ user.username }}</td>
        </tr>
        {% if user.username != user.email %}
        <tr>
            <th>mail-address</th>
            <td>{{ user.email }}</td>
        </tr>
        {% endif %}
        <tr>
            <th>姓</th>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <th>名</th>
            <td>{{ user.first_name }}</td>
        </tr>


        <tr>
            <th>野菜の種類</th>
            <td>{{ user.pulldown }}</td>
        </tr>

        <tr>
            <th>所在地</th>
            <td>{{ user.geo }}</td>
        </tr>
    </tbody>
</table>





{% endblock %}
